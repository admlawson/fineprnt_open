<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Primary Title/Description (keep in HTML for crawlers) -->
    <title>Fineprnt-Any Document. Any Question. Clarity in Seconds.</title>
    <meta
      name="description"
      content="Don’t get caught in the fine print. Upload any contract. Ask in plain English. Get answers backed by receipts (citations)."
    />
    <meta name="author" content="Fineprnt" />
    <link rel="canonical" href="https://fineprnt.com/" />
    <meta name="theme-color" content="#1F2937" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph: used by Slack, iMessage, Discord, Facebook, LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Fineprnt" />
    <meta property="og:url" content="https://fineprnt.com/" />
    <meta property="og:title" content="Fineprnt — Any Document. Any Question. Clarity in Seconds." />
    <meta
      property="og:description"
      content="Don’t get caught in the fine print. Upload any contract. Ask in plain English. Get answers backed by receipts (citations)."
    />
    <!-- Absolute image URL; 1200x630 recommended -->
    <meta
      property="og:image"
      content="/images/og.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Any Document. Any Question. Clarity in Seconds. Fineprnt provides clause-level answers with citations."
    />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fineprnt — Any Document. Any Question. Clarity in Seconds." />
    <meta
      name="twitter:description"
      content="Don’t get caught in the fine print. Upload any contract. Ask in plain English. Get answers backed by receipts (citations)."
    />
    <meta
      name="twitter:image"
      content="/images/og.jpg"
    />
    <meta
      name="twitter:image:alt"
      content="Any Document. Any Question. Clarity in Seconds. Fineprnt provides clause-level answers with citations."
    />
    <!-- Optional: your Twitter handle -->
    <!-- <meta name="twitter:site" content="@YourHandle"> -->

    <!-- Performance niceties (optional) -->
    <!-- Removed preconnect to api.fineprnt.com for open source -->
    <!-- Preload the LCP hero image so first render is crisp -->
    <link
      rel="preload"
      as="image"
      href="/images/og.jpg"
      imagesrcset="
      /images/og.jpg 1920w
      "
      imagesizes="100vw"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Vercel Web Analytics for Vite/SPA - removed for open source -->
  </body>
</html>
