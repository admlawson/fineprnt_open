<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Primary Title/Description (keep in HTML for crawlers) -->
    <title>omniclause — Stop losing money to fine print</title>
    <meta
      name="description"
      content="Upload your contracts and policies. Ask in plain English. Get instant answers — with clause-level citations you can trust."
    />
    <meta name="author" content="omniclause" />
    <link rel="canonical" href="https://omniclause.com/" />
    <meta name="theme-color" content="#0EA5E9" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph: used by Slack, iMessage, Discord, Facebook, LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="omniclause" />
    <meta property="og:url" content="https://omniclause.com/" />
    <meta property="og:title" content="Stop losing time and money. Chat with your Medical Contracts." />
    <meta
      property="og:description"
      content="Upload your contracts and policies. Ask in plain English. Get instant answers - with citations you can trust."
    />
    <!-- Absolute image URL; 1200x630 recommended -->
    <meta
      property="og:image"
      content="https://api.omniclause.com/storage/v1/object/public/website/public/omniclauseHero.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Doctor reassuring a child in a hospital setting; omniclause provides clause-level answers with citations."
    />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stop losing money to fine print. Let omniclause fight for you." />
    <meta
      name="twitter:description"
      content="Upload your contracts and policies. Ask in plain English. Get instant answers — with citations you can trust."
    />
    <meta
      name="twitter:image"
      content="https://api.omniclause.com/storage/v1/object/public/website/public/omniclauseHero.png"
    />
    <meta
      name="twitter:image:alt"
      content="Doctor reassuring a child in a hospital setting; omniclause provides clause-level answers with citations."
    />
    <!-- Optional: your Twitter handle -->
    <!-- <meta name="twitter:site" content="@YourHandle"> -->

    <!-- Performance niceties (optional) -->
    <link rel="preconnect" href="https://api.omniclause.com" crossorigin />
    <!-- Preload the LCP hero image so first render is crisp -->
    <link
      rel="preload"
      as="image"
      href="https://api.omniclause.com/storage/v1/object/public/website/public/omniclauseHero.png"
      imagesrcset="
        https://api.omniclause.com/storage/v1/object/public/website/public/omniclauseHero.png 1920w
      "
      imagesizes="100vw"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
